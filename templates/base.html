<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% set page_title = page_title if page_title is defined else 'Aplikasi Kunjungan' %}
    <title>{{ page_title }}</title>
    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome 6 (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts: Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap 5 JS (for components if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light" style="font-family:'Inter',Arial,sans-serif;">
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar bg-dark-blue d-flex flex-column p-3 align-items-start" style="width:240px;min-height:100vh;position:fixed;left:0;top:0;z-index:100;box-shadow:2px 0 16px rgba(30,58,138,0.07);">
            <div class="d-flex align-items-center gap-2 mb-4 w-100 px-2">
                <span class="fs-3">📋</span>
                <span class="fw-bold fs-5 text-white">Menu</span>
            </div>
            <ul class="nav nav-pills flex-column mb-auto gap-1 w-100">
                <li class="nav-item">
                    <a href="{{ url_for('dashboard') }}" class="nav-link text-white d-flex align-items-center gap-2 {% if request.endpoint=='dashboard' %}active bg-white text-dark-blue{% endif %}">
                        <span>🏠</span> <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('data_management') }}" class="nav-link text-white d-flex align-items-center gap-2 {% if request.endpoint=='data_management' %}active bg-white text-dark-blue{% endif %}">
                        <span>📑</span> <span>Manajemen Data</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('input_kunjungan') }}" class="nav-link text-white d-flex align-items-center gap-2 {% if request.endpoint=='input_kunjungan' %}active bg-white text-dark-blue{% endif %}">
                        <span>➕</span> <span>Input Kunjungan</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="flex-grow-1" style="margin-left:240px;min-height:100vh;">
            <main class="container-fluid px-4 py-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
