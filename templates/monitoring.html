{% extends "base.html" %}
{% set page_title = 'Monitoring Pembayaran' %}
{% block content %}
<div class="mx-auto my-4 p-4 bg-white rounded-4 shadow-sm fade-in" style="max-width:600px;">
  <div class="d-flex align-items-center gap-2 mb-4">
    <span class="fs-3 text-dark-blue"><i class="fa-solid fa-money-check-dollar"></i></span>
    <h2 class="mb-0 fw-bold text-dark-blue flex-grow-1" style="font-size:1.5rem;">Monitoring Pembayaran Klien</h2>
  </div>
  <form action="{{ url_for('monitoring') }}" method="POST">
    <div class="mb-3">
      <label for="nama_company" class="form-label">Nama Company</label>
      <input type="text" id="nama_company" name="nama_company" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email_company" class="form-label">Email Company</label>
      <input type="email" id="email_company" name="email_company" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="nilai_kontrak" class="form-label">Nilai Kontrak</label>
      <input type="number" id="nilai_kontrak" name="nilai_kontrak" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="status_pembayaran" class="form-label">Status Pembayaran</label>
      <select name="status_pembayaran" class="form-select" required>
        <option value="Belum Bayar">Belum Bayar</option>
        <option value="Sudah Bayar">Sudah Bayar</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="tanggal_pembayaran" class="form-label">Tanggal Pembayaran</label>
      <input type="date" id="tanggal_pembayaran" name="tanggal_pembayaran" class="form-control">
    </div>
    <div class="mb-3">
      <label for="notes" class="form-label">Notes (Opsional)</label>
      <textarea id="notes" name="notes" class="form-control"></textarea>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary px-4 py-2"><i class="fa-solid fa-floppy-disk me-2"></i>Simpan Data Monitoring</button>
    </div>
  </form>
</div>
{% endblock %}
