{% extends "base.html" %}
{% set page_title = 'Login' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:80vh;">
  <div class="bg-white rounded-4 shadow-sm p-4 fade-in" style="max-width:400px;width:100%;">
    <div class="text-center mb-4">
      <span class="fs-1 text-dark-blue"><i class="fa-solid fa-building"></i></span>
      <h2 class="fw-bold text-dark-blue mt-2 mb-1" style="font-size:1.5rem;">KTB Control Management System</h2>
      <div class="text-secondary small mb-2">Sistem Manajemen Kunjungan & Monitoring Klien</div>
    </div>
    <form action="/" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required placeholder="Masukkan username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required placeholder="Masukkan password">
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary flex-fill"><i class="fa-solid fa-right-to-bracket me-2"></i>Login</button>
        <button type="button" class="btn btn-secondary flex-fill" onclick="demoLogin()"><i class="fa-solid fa-user-astronaut me-2"></i>Demo Login</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
